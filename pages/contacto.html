        <form action="submit" method="post">
            <h2>Consultanos tus inquietudes</h2>
            <div class="formulario-contacto">
                <div class="datos">
                    <li class="liform"><label for="nombre">Nombre : </label>
                        <input type="text" name="nombre" id="nombre">
                    </li>

                    <li class="liform"> <label for="apellido">Apellido : </label>
                        <input type="text" name="apellido" id="apellido">
                    </li>

                    <li class="liform"> <label for="telCel"> Tel / Cel : </label>
                        <input type="text" name="telCel" id="telCel">
                    </li>

                    <li class="liform"> <Label for="llamenme">Quiero que me llamen </label>
                        <input type="checkbox" name="llamenme" id="checkllamen">
                    </li>

                </div>
                <div class="texto-consulta">
                    <textarea name="consulta" id="textoConsulta"
                        placeholder="Escribinos tu consulta aquí..."></textarea>

                </div>
                <div class="grid-boton">
                    <li><input class="boton_chico" type="submit" value="Enviar consulta">
                    </li>
                </div>
            </div>


        </form>



    </header>
